<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{ site.author.name }}">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,900,300italic,400italic" rel="stylesheet" type="text/css">
    <!-- build:css({app,.tmp}) /stylesheets/style.css -->
    <link href="/stylesheets/site.css" rel="stylesheet">
    <!-- endbuild -->

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="shortcut icon" href="/images/favicon.png">
  </head>
  <body id="{{ page.bodyid }}" class="{{ page.bodyclass }}">
    <header role="banner"{% if page.bodyid == 'home' %} class="first-glance"{% endif %}>
      <h1><a href="/"><img src="/images/artahack-logo.png" data-small-src="/images/artahack-logo-small.png" alt="Art-A-Hack Logo" /></a></h1>
      <nav role="navigation">
        <h2>Navigation</h2>
        <a id="menu-button" href="#">
          <i class="fa fa-bars"></i>
          <i class="fa fa-times"></i>
        </a>
        <ul class="cta">
          <li><a href="/members/">Members</a></li>
          <li><a href="/stories/">Stories</a></li>
          <li><a href="/join/">Join</a></li>
        </ul>
      </nav>
      {% if page.bodyid == 'home' %}
      <div id="tagline">
        <h2>Tagline</h2>
        <p>Long-form, exploratory&nbsp;<br />arts &amp; technology co-creation&nbsp;<br />in NYC.</p>
      </div>
      <div id="chevron"></div>
      {% endif %}
    </header>
    {% if page.bodyid == 'home' %}
    <section id="sponsors">
      <h2>Sponsors</h2>
      <a href="http://www.thoughtworks.com" id="thoughtworks">
        <img src="/images/sponsors/thoughtworks.png" alt="Thoughtworks" />
      </a>
      &#43;
      <a href="http://meetup.com/volumetric" id="volumetric">
        <img src="/images/sponsors/volumetric.png" alt="The Volumetric Society" />
      </a>
    </section>
    {% endif %}
    {{ content }}
    <!-- build:js(app) /javascript/script.js -->
    <script src="/javascript/analytics.js"></script>
    <script src="/javascript/jquery.js"></script>
    <script src="/javascript/site.js"></script>
    <!-- endbuild -->
  </body>
</html>
