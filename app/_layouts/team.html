---
layout: default
---
<div class="flex-row">
  <main class="left">
    <article role="article" itemscope itemtype="http://schema.org/BlogPosting">
      <header>
        <h1>{{ page.title }}</h1>
        <div class="widgets">
          <time itemprop="dateCreated" datetime="{{ page.year }}">Summer {{ page.year }}</time>
          <ul class="social">
            <li>
              <a href="http://twitter.com/share?text={{ page.title | uri_escape }}&amp;url=http://{{ site.name }}{{ page.url | uri_escape }}&amp;via=art_a_hack"><i class="fa fa-twitter-square"></i></a>
            </li>
            <li>
              <a href="http://www.facebook.com/sharer/sharer.php?title={{ page.title | uri_escape }}&amp;u=http://{{ site.name }}{{ page.url | uri_escape }}"><i class="fa fa-facebook-square"></i></a>
            </li>
            <li>
              <a href="http://www.tumblr.com/share?v=3&amp;t={{ page.title | uri_escape }}&amp;u=http://{{ site.name }}{{ page.url | uri_escape }}"><i class="fa fa-tumblr-square"></i></a>
            </li>
          </ul>
        </div>
        <ul class="members">
          {% for member in page.members %}
          {% assign alum = site.alumni | where:"title", member.name | first %}
          <figure>
            <img src="/images/alumni/{{ alum.year }}/{{ alum.photo }}" />
            <figcaption><h2>{{ alum.title }}</h2></figcaption>
            <p>{{ alum.occupation }}</p>
          </figure>
          {% endfor %}
        </ul>
      </header>
      <div class="post-content">
        {{ content }}
      </div>
      <hr />
    </article>
    <ul id="paging" class="cta">
      <li><a href="/teams/" class="previous">All teams</a></li>
    </ul>
  </main>
  <section id="image" class="right">
    <figure></figure>
  </section>
</div>
