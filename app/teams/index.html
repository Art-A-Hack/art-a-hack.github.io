---
layout    : default
title     : Teams - Art-A-Hack
bodyid    : "teams"
bodyclass : "content grid-page"
---
<main>
	<article role="article" class="grid-container">
		<h1>Art-A-Hack&#8482; 2016</h1>
		<div class="grid">
			{% for team in site.teams %}
			<figure>
				<a href="{{ team.url }}">
					<img src="/images/teams/{{ team.year }}/{{ team.teamid }}/{{ team.teamid }}.jpg" />
				</a>
				<figcaption>
					<h2><a href="{{ team.url }}">{{ team.title }}</a></h2>
					<p>{{ team.teaser }}</p>
				</figcaption>
			</figure>
			{% endfor %}
		</div>
	</article>
</main>
