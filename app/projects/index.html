---
layout    : default
title     : Projects - Art-A-Hack
bodyid    : "projects"
bodyclass : "content"
---
<main>
	<article role="article">
		<h1>Art-A-Hack&#8482; 2016</h1>
		<div class="grid">
			{% for project in site.projects %}
			<figure>
				<img src="/images/projects/{{ project.year }}/{{ project.photo }}" />
				<figcaption><h2>{{ project.title }}</h2></figcaption>
				<p>{{ project.content }}</p>
			</figure>
			{% endfor %}
		</div>
	</article>
</main>
