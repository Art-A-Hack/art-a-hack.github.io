---
layout    : default
title     : Projects - Art-A-Hack
bodyid    : "projects"
bodyclass : "content grid-page"
---
<main>
	<article role="article" class="grid-container">
		<h1>Art-A-Hack&#8482; 2016</h1>
		<div class="grid">
			{% for project in site.projects %}
			<figure>
				<a href="{{ project.url }}">
					<img src="/images/projects/{{ project.year }}/{{ project.projectid }}/{{ project.projectid }}.jpg" />
					<figcaption>
						<h2>{{ project.title }}</h2>
					</figcaption>
				</a>
				<p>{{ project.teaser }}</p>
			</figure>
			{% endfor %}
		</div>
	</article>
</main>
